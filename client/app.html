<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Home Rental Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
    <div class="header-container">
        <h1  padding: 10px;>Canadian Home Rental Price Prediction Model</h1>
        <h2  padding: 10px;> Machine Learning Model Using RandomForestRegression</h2>
    </div>
</header>
    <main>
        <section id="predict-rental-price">
            <h2>Estimate Monthly Rental Prices</h2>
            <form id="predict-home-price-form">
                <div class="form-column">
                    <label for="address">Address: (e.g 147 Cinrickbar Dr)</label>
                    <input id="address" name="address"><br><br>
                    <label for="bedrooms">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms"><br><br>
                    <label for="type_">Type:</label>
                    <select id="type_" name="type">
                        <!-- options will be populated dynamically -->
                    </select><br><br>
                </div>
                <div class="form-column">
                    <label for="sq_feet">Square Feet:</label>
                    <input type="number" id="sq_feet" name="sq_feet"><br><br>
                    <label for="bathrooms">Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms"><br><br>
                    <label for="furnishing_">Furnishing:</label>
                    <select id="furnishing_" name="furnishing">
                        <!-- options will be populated dynamically -->
                    </select><br><br>
                </div>
                <div class="form-column">
                    
                    
                </div>
                <button id="predict-home-price-btn"; type = "button"; onclick="onclickEstimatePrice()">Predict Monthly Rental Price...</button>
            </form>
            <h2   id="estimated_price"></h2>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Canadian Home Rental Prediction</p>
    </footer>
</body>
</html>
